    versionName = "2.0"

    // App dependencies
    supportLibraryVersion = '27.1.1'
    rxjavaVersion = '1.1.7'
    rxandroidVersion = '2.1.0'
    glideVersion = '3.7.0'
    retrofitVersion = '2.3.0'
//    retrofitVersion='2.4.0'
    okhttpVersion = '3.11.0'
//    okhttpMockVersion='3.11.0'
    okhttpLoggingVersion = '3.4.1'
