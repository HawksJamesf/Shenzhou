    utilcodeVersion = '1.11.1'
    daggerVersion = '2.15'

    //test
    junitVersion = '4.12'
    runnerVersion = '1.0.2'
    rulesVersion = '1.0.2'
    espressoVersion = '3.0.2'
    mockitoVersion = '2.23.0'
    hamcrestVersion = '1.3'

}
println("root project end")
