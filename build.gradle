// Top-level build file where you can add configuration options common to all sub-projects/modules.

println("root project start")
buildscript {
    repositories {
        jcenter()
        google()
        maven {
            url "https://jitpack.io"
            url "https://maven.aliyun.com/repository/jcenter"
        }
        maven { url = uri "https://repo.spring.io/milestone" }
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    ext {
        compileSdkVersion = 28
        buildToolsVersion = '28.0.3'
        minSdkVersion = 17
        targetSdkVersion = 26
        versionCode = 2
        versionName = "2.0.0"
        androidPluginVersion = '3.2.0'

        //test
        junitVersion = '4.12'
        runnerVersion = '1.0.2'
        rulesVersion = '1.0.2'
        espressoVersion = '3.0.2'
        mockitoVersion = '2.23.0'
        hamcrestVersion = '1.3'

        // App dependencies
        supportLibraryVersion = '1.0.2'
        rxjavaVersion = '2.2.3'
        rxandroidVersion = '2.1.0'
        glideVersion = '3.7.0'
        retrofitVersion = '2.3.0'
//    retrofitVersion='2.4.0'
        okhttpVersion = '3.11.0'
//    okhttpMockVersion='3.11.0'
        okhttpLoggingVersion = '3.4.1'
        loggerVersion = '2.1.1'
        utilcodeVersion = '1.11.1'
        daggerVersion = '2.15'
        realmVersion = '5.7.0'
        leakcanaryVersion = '1.6.2'

        //server
        kotlinVersion = "1.2.71"
        springBootVersion = '2.0.0.M7'
        springFrameworkVersion = '5.1.3.RELEASE'

//        grpcVersion='1.17.1'
//        grpcVersion='1.16.1'
        grpcVersion='1.14.0'
//
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$KOTLIN_VERSION"
        classpath "io.realm:realm-gradle-plugin:$realmVersion"
        classpath "com.google.protobuf:protobuf-gradle-plugin:0.8.6"
//
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files


        //server
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-noarg:$kotlinVersion"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
        classpath "gradle.plugin.de.fuerstenau:BuildConfigPlugin:1.1.8"
        classpath "com.bmuschko:gradle-docker-plugin:3.2.4"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven {
            url "https://jitpack.io"
            url "https://maven.aliyun.com/repository/jcenter"

        }
        maven { url = uri "https://repo.spring.io/milestone" }
        maven { url 'https://plugins.gradle.org/m2/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

