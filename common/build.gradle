apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: "kotlin-android-extensions"
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        component {
            initWith debug
            debuggable true
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'androidx.core:core-ktx:1.0.0'
    api 'androidx.multidex:multidex:2.0.0'
    api "com.jakewharton.rxbinding2:rxbinding-kotlin:2.0.0"
    api "io.reactivex.rxjava2:rxkotlin:2.2.0"
    //    api 'com.jakewharton.timber:timber:4.5.1'
    api "com.blankj:utilcode:${rootProject.ext.utilcodeVersion}"
    api 'joda-time:joda-time:2.10'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${KOTLIN_VERSION}"
    api "io.reactivex.rxjava2:rxjava:${rootProject.ext.rxjavaVersion}"
    api "io.reactivex.rxjava2:rxandroid:${rootProject.ext.rxandroidVersion}"

    /**
     * ===============================decoupling start================================
     */
    api 'org.greenrobot:eventbus:3.1.1'
    // Dagger dependencies
    annotationProcessor "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
    api "com.google.dagger:dagger:$rootProject.ext.daggerVersion"
    api "com.google.dagger:dagger-android:$rootProject.ext.daggerVersion"
    api "com.google.dagger:dagger-android-support:$rootProject.ext.daggerVersion"
    annotationProcessor "com.google.dagger:dagger-android-processor:$rootProject.ext.daggerVersion"
    /**
     * ===============================decoupling  end================================
     */

    /**
     * ===============================network start====================================
     */
    api "com.squareup.retrofit2:retrofit:${rootProject.ext.retrofitVersion}"
    api "com.squareup.retrofit2:retrofit-converters:${rootProject.ext.retrofitVersion}"
    api "com.squareup.retrofit2:converter-gson:${rootProject.ext.retrofitVersion}"
    api "com.squareup.retrofit2:adapter-rxjava2:${rootProject.ext.retrofitVersion}"
    api "com.squareup.retrofit2:retrofit-mock:${rootProject.ext.retrofitVersion}"
//    api 'com.squareup.okhttp3:okhttp:3.8.1'
    api "com.squareup.okhttp3:logging-interceptor:${rootProject.ext.okhttpLoggingVersion}"
    api "com.squareup.okhttp3:mockwebserver:${rootProject.ext.okhttpVersion}"
//    api 'com.google.code.gson:gson:2.8.2'
    /**
     * ===============================network end====================================
     */

    /**
     * ================================database start==============================
     */
    //room database
    testImplementation 'androidx.room:room-testing:2.1.0-alpha01'
    api 'androidx.room:room-runtime:2.1.0-alpha01'
    annotationProcessor 'androidx.room:room-compiler:2.1.0-alpha01'
    api 'androidx.room:room-rxjava2:2.1.0-alpha01'

    //realm database
    api "io.realm:realm-annotations:$realmVersion"
    api "io.realm:realm-android-library:$realmVersion"
    api "io.realm:realm-android-kotlin-extensions:$realmVersion"
    annotationProcessor "io.realm:realm-annotations-processor:$realmVersion"
    /**
     * ================================database end==============================
     */

    /**
     * ================================ui start=====================================
     */
    api "androidx.appcompat:appcompat:${rootProject.ext.supportLibraryVersion}"
    api "androidx.recyclerview:recyclerview:${rootProject.ext.supportLibraryVersion}"
    api "com.google.android.material:material:${rootProject.ext.supportLibraryVersion}"

    api 'android.arch.navigation:navigation-fragment:1.0.0-alpha06'
    api 'android.arch.navigation:navigation-ui:1.0.0-alpha06'
    api 'android.arch.navigation:navigation-fragment-ktx:1.0.0-alpha06'
    api 'android.arch.navigation:navigation-ui-ktx:1.0.0-alpha06'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    /*
   *该库和`com.android.support:design:`都存在v4，编译时会报错：
   *com.android.build.api.transform.TransformException: java.util.zip.ZipException: duplicate entry: *android/support/v4/app/INotificationSideChannel$Stub$Proxy.class
   *解决方法：需要exclude掉v4包
    */
//    api 'com.google.android.material:material:1.0.0'
    /**
     * ================================ui end=====================================
     */

    /**
     * ===============================monitor start=============================
     */
    //crash and anr
    api 'com.tencent.bugly:nativecrashreport:3.3.1'
//    api 'com.tencent.bugly:crashreport_upgrade:1.3.5'
    api 'com.tencent.bugly:crashreport:2.6.6.1'
    api "com.orhanobut:logger:${rootProject.ext.loggerVersion}"
    //memory leak
    debugImplementation "com.squareup.leakcanary:leakcanary-android:${rootProject.ext.leakcanaryVersion}"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:${rootProject.ext.leakcanaryVersion}"
    // Optional, if you use support library fragments:
    debugImplementation "com.squareup.leakcanary:leakcanary-support-fragment:${rootProject.ext.leakcanaryVersion}"
    /**
     * ===============================monitor end=============================
     */

}
